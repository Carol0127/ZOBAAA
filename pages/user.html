<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/scss/all.scss" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>ZOBAAA! | 使用者頁面</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
      <div class="bg-line">
        <div class="container py-7 py-lg-11">
          <div class="position-relative user-info">
            <div class="position-relative">
              <img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week8/user/hero.png?raw=true"
                alt="hero"
                class="border-radius-24 user-hero"
              />
              <a
                class="text-white position-absolute bottom-0 end-0 p-12 d-none d-lg-inline-flex"
                href="#"
                ><span class="me-2 material-icons align-bottom"> edit </span
                >更換封面</a
              >
            </div>
            <div class="position-absolute top-100 start-50 translate-middle">
              <div class="position-relative">
                <img
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week8/user/avatar-1.png?raw=true"
                  alt="avatar-1"
                  class="avatar-img rounded-circle border border-4 border-primary"
                />
                <a
                  class="bg-primary rounded-circle position-absolute bottom-0 end-0"
                  href="#"
                >
                  <span class="material-icons text-white p-2"> edit </span>
                </a>
              </div>
            </div>
          </div>
          <div class="text-center mb-7 mb-lg-9">
            <p class="fw-bold fs-6 fs-lg-5 text-primary mb-1">Jessica</p>
            <p class="fs-8 fs-lg-7 text-primary-80">jessica.yen@gmail.com</p>
          </div>
          <div class="user-file mb-6">
            <ul class="nav nav-underline" id="dashboard-tab" role="tablist">
              <li
                class="nav-item border-end border-neutral-40"
                role="presentation"
              >
                <button
                  class="nav-link active fw-bold"
                  id="dashboard-account-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#dashboard-account"
                  type="button"
                  role="tab"
                  aria-controls="dashboard-account"
                  aria-selected="true"
                >
                  我的帳號
                </button>
              </li>
              <li
                class="nav-item border-end border-neutral-40"
                role="presentation"
              >
                <button
                  class="nav-link fw-bold"
                  id="dashboard-order-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#dashboard-order"
                  type="button"
                  role="tab"
                  aria-controls="dashboard-order"
                  aria-selected="true"
                >
                  訂單管理
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link fw-bold"
                  id="dashboard-like-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#dashboard-like"
                  type="button"
                  role="tab"
                  aria-controls="dashboard-like"
                  aria-selected="true"
                >
                  我的收藏
                </button>
              </li>
            </ul>
          </div>
          <div class="user-content tab-content" id="dashboard-tabContent">
            <div
              class="tab-pane fade show active"
              id="dashboard-account"
              role="tabpanel"
              aria-labelledby="dashboard-account-tab"
              tabindex="0"
            >
              <h1 class="fs-lg-1 fs-2 fw-bold mb-7">我的帳號</h1>
              <ul
                class="nav nav-underline mb-6"
                id="account-content-tab"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="user-account-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#user-account"
                    type="button"
                    role="tab"
                    aria-controls="user-account"
                    aria-selected="true"
                  >
                    個人資訊
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="user-guest-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#user-guest"
                    type="button"
                    role="tab"
                    aria-controls="user-guest"
                    aria-selected="false"
                  >
                    常用旅客
                  </button>
                </li>
              </ul>
              <div class="account-content-tab tab-content" id="tab-content">
                <div
                  class="tab-pane fade show active"
                  id="user-account"
                  role="tabpanel"
                  aria-labelledby="user-account-tab"
                >
                  <form action="user.html">
                    <div class="mb-6">
                      <label for="account-name" class="form-label">姓名</label>
                      <input
                        type="text"
                        class="form-control"
                        id="account-name"
                        placeholder="Jessica Yen"
                        readonly
                      />
                    </div>
                    <div class="mb-6">
                      <label for="account-mail" class="form-label"
                        >電子信箱</label
                      >
                      <input
                        type="mail"
                        class="form-control"
                        id="account-mail"
                        placeholder="jessica.yen@gmail.com"
                        readonly
                      />
                    </div>
                    <div class="mb-6">
                      <label for="account-password" class="form-label"
                        >密碼</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="account-password"
                        placeholder="************"
                        readonly
                      />
                    </div>
                    <div class="mb-6">
                      <label for="account-phone" class="form-label"
                        >聯絡電話</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="account-phone"
                        placeholder="+886 912-345-678"
                        readonly
                      />
                    </div>
                    <div class="mb-6">
                      <label for="account-address" class="form-label"
                        >地址</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="account-address"
                        placeholder="台北市士林區幸福路193號5樓之1"
                        readonly
                      />
                    </div>
                    <div class="mb-7">
                      <label for="account-birth" class="form-label">生日</label>
                      <input
                        type="datetime"
                        class="form-control"
                        id="account-birth"
                        placeholder="1995-09-20"
                        readonly
                      />
                    </div>
                    <div class="d-flex justify-content-lg-end">
                      <button
                        type="submit"
                        class="w-100 w-lg-auto fw-bold btn btn-lg btn-outline-primary"
                      >
                        <span class="material-icons align-bottom me-1">
                          edit
                        </span>
                        編輯資訊
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="user-guest"
                  role="tabpanel"
                  aria-labelledby="user-guest-tab"
                >
                  <div class="guest-content-bg mb-6">
                    <div class="guest-content">
                      <div class="d-flex flex-wrap justify-content-between">
                        <div class="d-flex align-items-center mb-4 mb-lg-0">
                          <img
                            src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week8/user/avatar-1.png?raw=true"
                            alt="avatar-1"
                            class="rounded-circle border border-primary me-2"
                          />
                          <div>
                            <p class="fw-bold mb-lg-2">Jessica Yen</p>
                            <div class="guest-text-display guest-display">
                              <p class="d-flex align-items-center mb-1">
                                <span
                                  class="material-icons-outlined fs-7 p-1 align-bottom"
                                >
                                  cake </span
                                >Jenny.Linnn@gmail.com
                              </p>
                              <p class="d-flex align-items-center">
                                <span
                                  class="material-icons-outlined fs-7 p-1 align-bottom"
                                >
                                  mail </span
                                >2001.01.30
                              </p>
                            </div>
                          </div>
                        </div>
                        <div class="d-flex align-items-center">
                          <button
                            class="fw-bold btn btn-lg btn-outline-primary me-1 btn-light guest-display text-nowrap"
                          >
                            <span class="material-icons align-bottom me-1">
                              edit
                            </span>
                            <span>編輯資訊</span>
                          </button>
                          <button
                            class="fw-bold btn btn-lg btn-outline-primary guest-display btn-light text-nowrap"
                          >
                            <span class="material-icons align-bottom me-1">
                              close
                            </span>
                            <span>刪除</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="guest-content-bg mb-7">
                    <div class="guest-content">
                      <div class="d-flex flex-wrap justify-content-between">
                        <div class="d-flex align-items-center mb-4 mb-lg-0">
                          <img
                            src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week8/user/avatar-2.jpg?raw=true"
                            alt="avatar-2"
                            class="rounded-circle border border-primary me-2"
                          />
                          <div>
                            <p class="fw-bold mb-lg-2">Jenny Lin</p>
                            <div class="guest-text-display guest-display">
                              <p class="d-flex align-items-center mb-1">
                                <span
                                  class="material-icons-outlined fs-7 p-1 align-bottom"
                                >
                                  cake </span
                                >Jenny.Linnn@gmail.com
                              </p>
                              <p class="d-flex align-items-center">
                                <span
                                  class="material-icons-outlined fs-7 p-1 align-bottom"
                                >
                                  mail </span
                                >2001.01.30
                              </p>
                            </div>
                          </div>
                        </div>
                        <div class="d-flex align-items-center">
                          <button
                            class="fw-bold btn btn-lg btn-outline-primary me-1 btn-light guest-display text-nowrap"
                          >
                            <span class="material-icons align-bottom me-1">
                              edit
                            </span>
                            <span>編輯資訊</span>
                          </button>
                          <button
                            class="fw-bold btn btn-lg btn-outline-primary guest-display btn-light text-nowrap"
                          >
                            <span class="material-icons align-bottom me-1">
                              close
                            </span>
                            <span>刪除</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-lg-end">
                    <button
                      type="submit"
                      class="w-100 w-lg-auto fw-bold btn btn-lg btn-outline-primary"
                    >
                      <span class="material-icons align-bottom me-1">
                        add
                      </span>
                      新增常用旅客
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/ZOBAAA/main.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      document.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 0) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
